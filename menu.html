      <div class="container-fluid">

        <div class="cart-container" id="cart-container" onclick="toggleCart()">
          <div class="cart-icon">

    <!-- Black Overlay -->
    <div id="black-overlay" class="black-overlay" onclick="toggleCart()"></div>

    <!-- Cart Details -->
    <div class="cart-panel" id="cart-panel">
      <div class="cart-panel-header">
        Shopping Cart
        <button class="close" onclick="toggleCart()">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="cart-panel-body">
        <p>Your cart is currently empty.</p>
      </div>
      <div class="cart-panel-footer">
        <button onclick="submitOrder()">Submit Order</button>
      </div>
    </div>    
    
    <!-- Food Section -->

    <!-- Food Details -->
    <div class="modal fade" id="modal-details" tabindex="-1">
      <div class="modal-dialog">
          <div class="modal-content">
            <button class="close" data-bs-dismiss="modal">
              <i class="fa fa-times"></i>
            </button>
            <div class="modal-body">
              <img id="modal-image" src="" class="img-fluid" alt="Item Image">
              <h2 id="modal-name"></h2>
              <div class="modal-desc">
                <p id="modal-ingredients"></p>
                <p id="modal-cuisine"></p>
              </div>
              <div class="modal-buttons">
                <button id="step-counter">
                  <span id="minus-btn" onclick="updateValue(-1)">-</span>
                  <span id="current-value">1</span>
                  <span id="plus-btn" onclick="updateValue(1)">+</span>
                </button>
                <button id="add-item" data-bs-dismiss="modal" onclick="addOrder()">Add Item</button>
              </div>
            </div>
          </div>
      </div>
  </div>
